<!doctype html>
<html class="no-js" lang="">
<!-- REQUIRED FOR EVERY PAGE -->

<head>
    <meta charset="utf-8">
    <title>RAPIDS.ai | GPU accelerated data science</title>
    <meta name="description" content="RAPIDS.ai | GPU accelerated data science">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="RAPIDS.ai | GPU accelerated data science">
    <meta property="og:description" content="Open source GPU accelerated data science libraries">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rapids.ai/">
    <meta property="og:image" content="img/RAPIDS-logo-white.png">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="https://rapids.ai/" />
    <meta name="twitter:title" content="RAPIDS.ai | GPU accelerated data science" />
    <meta name="twitter:description" content="Open source GPU accelerated data science libraries" />
    <meta name="twitter:image" content="img/RAPIDS-logo-white.png" />

    <link rel="apple-touch-icon" href="/img/icons/icon-512x512.png">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="css/custom.css">

    <meta name="theme-color" content="#fafafa">

    <script src="https://kit.fontawesome.com/1690513e32.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
</head>

<body>
    <!-- Inserts header.html template -->
    <div x-data="{ header: '' }" x-init="
    fetch('header.html')
    .then(data => { 
      if (data.ok) {
        return data.text()
      }
      header = '' // load blank
      throw new Error('Failed to load header.html')
    })
    .then(data => {header = data})
    .catch(error => {console.error(error)})">
        <div x-html="header"></div>
    </div>

    <section class="section">

    </section>

    <!-- Inserts footer.html template -->
    <div x-data="{ footer: '' }" x-init="
    fetch('footer.html')
    .then(data => { 
      if (data.ok) {
        return data.text()
      }
      footer = '' // load blank
      throw new Error('Failed to load footer.html')
    })
    .then(data => {footer = data})
    .catch(error => {console.error(error)})">
        <div x-html="footer"></div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
